name: Generar CV PDF

on:
  push:
    paths:
      - 'cv.yml'
  workflow_dispatch:

jobs:
  build-cv:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Instalar RenderCV
        run: pip install rendercv[full]

      - name: Renderizar CV
        run: rendercv render cv.yaml

      - name: Subir PDF como Artifact (Temporal)
        uses: actions/upload-artifact@v4
        with:
          name: CV_PDF
          path: rendercv_output/Tu_Nombre_CV.pdf

      # Opción A: Commitear el PDF al repo (útil para enlazar directamente)
      - name: Guardar PDF en el repo
        run: |
          mkdir -p output
          cp rendercv_output/*.pdf output/cv.pdf
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add output/cv.pdf
          git commit -m "Auto-update: CV PDF generado" || echo "No hay cambios"
          git push
